<div class="container p-5 my-5 bg-dark text-white border ">
    <h2>Employee Check-In</h2>
    <br>
    <div class="form-group">
        <label for="employeecode">Employee Code</label>
        <input type="text" [(ngModel)]="employee.employeeCode" class="form-control" id="employeecode" 
        name="employeecode" #employeeCode="ngModel">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" [(ngModel)]="employee.password" class="form-control" id="password" 
        name="password" #password="ngModel">
    </div>
    <button class="btn btn-primary" (click)="OnCheckIn()">
      CheckIn
    </button>
  </div>
